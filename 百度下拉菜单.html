<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <style>
        .gray{
            background:#269abc;
        }
    </style>
</head>
<body>
<div>
    <div id="box">
        <input type="text" v-model="t" @keyup="get($event)" @keydown.down="changedown()" @keydown.up.prevent="changeup()">
        <ul v-for="value in myData">
            <li :class="{gray:$index==now}">{{value}}</li>
        </ul>
        <p v-show="myData.length==0">暂无数据</p>
    </div>
</div>
<script>
    new Vue({
        el:"#box",
        data:{
            myData:[],
            t:"",
            now:-1
        },
        methods:{
           get:function(ev){
               if(ev.keyCode==38||ev.keyCode==40) return;
               if(ev.keyCode==13){
                   window.open(
                           "https://www.baidu.com/s?wd="+this.t
                   )
                   this.t='';
               }
               this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                   wd:this.t
               },{
                           jsonp:'cb'
                       }
               ).then(function(res){
                          this.myData=res.data.s
                       },
                       function(){})
           },
            changedown:function(){
                this.now++;
                if(this.now==this.myData.length){
                    this.now=-1;
                }
                this.t=this.myData[this.now];
            },
            changeup:function(){
                this.now--;
                if(this.now==-2){
                    this.now=thia.myData.length-1;
                }
                this.t=this.myData[this.now];
            }
        }
    })
</script>
</body>
</html>
